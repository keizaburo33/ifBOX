{% extends "ifbox/kintai_common.html"%}
    {% block header%}
    {% load static%}
    <link rel = "stylesheet" href={%static "css\kintai.css"%}>
    <title>従業員管理</title>
    {% endblock %}
    {% block body%}
    <a href="/newemployee">従業員新規追加</a>
<table>
    <tr>
        <th>従業員名</th>
        <th>ログインID</th>
        <th>パスワード</th>
        <th>従業員情報編集</th>
    </tr>
    {% for i in employee%}
    <tr>
        <td><a href="/eshukkin?id={{i.primkey}}">{{i.employeename}}</a></td>
        <td>{{i.loginid}}</td>
        <td>{{i.loginidpass}}</td>
        <td><a href="/empedit?id={{i.primkey}}">従業員情報編集</a></td>
    </tr>
    {% endfor%}

</table>
    <a href="/administrator">管理画面へ戻る</a>
    {% endblock %}
